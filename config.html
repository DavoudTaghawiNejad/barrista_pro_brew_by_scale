<!DOCTYPE html>
<html lang="en">
<head>
    <title>Config - Barrista Ultra</title>
    <link href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .controls { margin: 20px 0; }
        textarea { width: 100%; height: 400px; font-size: 16px; padding: 10px; box-sizing: border-box; }
        .mobile-container {
            width: 100%;
            max-width: 12cm;
            margin: auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
        }
        .mdc-button {
            height: 40px;
            font-size: 18px;
            line-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
        @media (max-width: 768px) {
            .container .mobile-container {
                width: 100%;
                padding: 0 0px;
                box-sizing: border-box;
            }
            .container .controls .mdc-button {
                min-height: 34px;
                min-width: 34px;
                width: 100%;
                font-size: 18px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label" role="status" aria-live="polite"></div>
            <div class="mdc-snackbar__actions">
                <button type="button" class="mdc-button mdc-snackbar__action">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Dismiss</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Config - Barrista Ultra</h1>
        <div class="controls">
            <textarea id="configEditor"></textarea>
            <div class="mobile-container" style="flex-wrap: wrap;">
                <button class="mdc-button mdc-button--outlined" onclick="revertConfig()">Revert</button>
                <button class="mdc-button mdc-button--outlined" onclick="cancelEdit()">Cancel</button>
                <button class="mdc-button mdc-button--raised" onclick="saveConfig()">Save</button>
                <button class="mdc-button mdc-button--outlined" onclick="start_webrepl()">Webrepl</button>
            </div>
        </div>
    </div>

    <script>
        let originalConfig = '';
        let snackbar;

        window.onload = async function () {
            // Initialize MDC buttons
            const buttons = document.querySelectorAll('.mdc-button');
            buttons.forEach(button => mdc.ripple.MDCRipple.attachTo(button));

            // Initialize snackbar
            snackbar = mdc.snackbar.MDCSnackbar.attachTo(document.querySelector('.mdc-snackbar'));

            // Load configuration from server
            await loadConfig();
        };

        async function start_webrepl() {
            try {
                snackbar.labelText = 'Starting webrepl server...';
                snackbar.open();
                const response = await fetch('/start_webrepl', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                if (response.ok) {
                    snackbar.labelText = 'webrepl server started successfully.';
                    snackbar.open();
                } else {
                    snackbar.labelText = 'Failed to start webrepl server.';
                    snackbar.open();
                }
            } catch (error) {
                snackbar.labelText = 'Error starting webrepl server: ' + error.message;
                snackbar.open();
            }
        }

        async function loadConfig() {
            try {
                const response = await fetch('/get_config');
                if (response.ok) {
                    const configData = await response.json();
                    originalConfig = JSON.stringify(configData, null, 2);
                    document.getElementById('configEditor').value = originalConfig;
                } else {
                    snackbar.labelText = 'Failed to load configuration.';
                    snackbar.open();
                }
            } catch (error) {
                snackbar.labelText = 'Error loading configuration: ' + error.message;
                snackbar.open();
            }
        }

        function revertConfig() {
            document.getElementById('configEditor').value = originalConfig;
            snackbar.labelText = 'Configuration reverted to original.';
            snackbar.open();
        }

        function cancelEdit() {
            window.location.href = '/';
        }

        async function saveConfig() {
            const configText = document.getElementById('configEditor').value;
            try {
                // Validate JSON on client side first
                JSON.parse(configText);
                // If valid, send to server
                const response = await fetch('/save_config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: configText
                });
                if (response.ok) {
                    snackbar.labelText = 'Configuration saved successfully.';
                    snackbar.open();
                    originalConfig = configText; // Update original to the saved version
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000); // Redirect after a short delay to allow user to see the success message
                } else {
                    const errorData = await response.json();
                    snackbar.labelText = 'Failed to save configuration: ' + errorData.message;
                    snackbar.open();
                }
            } catch (error) {
                snackbar.labelText = 'Invalid JSON format: ' + error.message;
                snackbar.open();
            }
        }
    </script>
</body>
</html>
